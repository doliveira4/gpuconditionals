<!DOCTYPE html>
<html>
<head>
    <title>GPU Conditional Benchmark</title>
    <style>
        :root {
            --primary: #0ff;
            --background: #000;
            --text: #fff;
            --code-bg: #1a1a1a;
        }

        body {
            background: var(--background);
            color: var(--text);
            margin: 0;
            font-family: monospace;
            display: flex;
            height: 100vh;
        }

        #controls {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .code-columns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .shader-editor {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            height: 300px;
        }
        
        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            color: #0f0;
            border: 1px solid #333;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }

        button {
            background: #222;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        #results {
            margin-top: 20px;
            padding: 15px;
            background: #111;
        }

        .benchmark-table {
            width: 100%;
            border-collapse: collapse;
        }

        .benchmark-table td, .benchmark-table th {
            padding: 8px;
            border: 1px solid #333;
            text-align: left;
        }

        #mainCanvas {
            flex: 1;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="benchmarkButton">Run Benchmark (100 iterations)</button>
        
        <div class="code-columns">
            <div class="shader-box">
                <h3>Branching Shader (Editable)</h3>
                <div class="shader-editor">
                    <textarea id="branchingShader">// Full branching shader code
struct Uniforms {
    time: f32
};

@group(0) @binding(0) var<uniform> uniforms: Uniforms;

@fragment
fn main(@builtin(position) coord: vec4<f32>) -> @location(0) vec4<f32> {
    let uv = coord.xy / 1024.0;
    let d = length(uv - vec2(0.5));
    let threshold = 0.5 * (1.0 + sin(uniforms.time));
    
    var color = vec3(0.0);
    if d < threshold {
        color = vec3(1.0, 0.0, 0.0);
    } else {
        color = vec3(0.0, 0.0, 1.0);
    }
    
    return vec4(color, 1.0);
}</textarea>
                </div>
            </div>
            
            <div class="shader-box">
                <h3>Branchless Shader (Editable)</h3>
                <div class="shader-editor">
                    <textarea id="branchlessShader">// Full branchless shader code
struct Uniforms {
    time: f32
};

@group(0) @binding(0) var<uniform> uniforms: Uniforms;

@fragment
fn main(@builtin(position) coord: vec4<f32>) -> @location(0) vec4<f32> {
    let uv = coord.xy / 1024.0;
    let d = length(uv - vec2(0.5));
    let threshold = 0.5 * (1.0 + sin(uniforms.time));
    
    let blend = step(threshold, d);
    let color = mix(vec3(1.0,0.0,0.0), vec3(0.0,0.0,1.0), blend);
    
    return vec4(color, 1.0);
}</textarea>
                </div>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <canvas id="mainCanvas"></canvas>

<script>
let device, context, format;
let pipelines = {
    branching: null,
    branchless: null
};
let uniformBuffer, bindGroup;

async function createPipeline(code) {
    const shaderModule = device.createShaderModule({ code });
    return device.createRenderPipeline({
        layout: 'auto',
        vertex: {
            module: shaderModule,
            entryPoint: 'main',
        },
        fragment: {
            module: shaderModule,
            entryPoint: 'main',
            targets: [{ format }],
        },
        primitive: {
            topology: 'triangle-list',
        },
    });
}

async function init() {
    if (!navigator.gpu) {
        throw new Error('WebGPU not supported on this browser.');
    }
    const adapter = await navigator.gpu.requestAdapter();
    device = await adapter.requestDevice();

    const canvas = document.getElementById('mainCanvas');
    context = canvas.getContext('webgpu');
    format = navigator.gpu.getPreferredCanvasFormat();
    context.configure({ device, format });

    uniformBuffer = device.createBuffer({
        size: 4,
        usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
    });

    bindGroup = device.createBindGroup({
        layout: device.createBindGroupLayout({
            entries: [
                {
                    binding: 0,
                    visibility: GPUShaderStage.FRAGMENT,
                    buffer: { type: 'uniform' },
                },
            ],
        }),
        entries: [
            {
                binding: 0,
                resource: { buffer: uniformBuffer },
            },
        ],
    });

    pipelines.branching = await createPipeline(document.getElementById('branchingShader').value);
    pipelines.branchless = await createPipeline(document.getElementById('branchlessShader').value);

    document.getElementById('branchingShader').addEventListener('input', async () => {
        pipelines.branching = await createPipeline(document.getElementById('branchingShader').value);
    });
    
    document.getElementById('branchlessShader').addEventListener('input', async () => {
        pipelines.branchless = await createPipeline(document.getElementById('branchlessShader').value);
    });

    document.getElementById('benchmarkButton').addEventListener('click', runBenchmark);

    requestAnimationFrame(frame);
}

function frame() {
    const time = performance.now() / 1000;
    device.queue.writeBuffer(uniformBuffer, 0, new Float32Array([time]));
    
    const commandEncoder = device.createCommandEncoder();
    const textureView = context.getCurrentTexture().createView();

    const renderPassDescriptor = {
        colorAttachments: [
            {
                view: textureView,
                clearValue: { r: 0.0, g: 0.0, b: 0.0, a: 1.0 },
                loadOp: 'clear',
                storeOp: 'store',
            },
        ],
    };

    const passEncoder = commandEncoder.beginRenderPass(renderPassDescriptor);
    passEncoder.setPipeline(pipelines.branching);
    passEncoder.setBindGroup(0, bindGroup);
    passEncoder.draw(3);
    passEncoder.end();

    device.queue.submit([commandEncoder.finish()]);

    requestAnimationFrame(frame);
}

async function runBenchmark() {
    const iterations = 100;
    const results = { branching: [], branchless: [] };

    for (let i = 0; i < iterations; i++) {
        results.branching.push(await measurePerformance(pipelines.branching));
        results.branchless.push(await measurePerformance(pipelines.branchless));
    }

    const avgBranching = results.branching.reduce((a, b) => a + b) / iterations;
    const avgBranchless = results.branchless.reduce((a, b) => a + b) / iterations;

    document.getElementById('results').innerHTML = `
        <h3>Benchmark Results (${iterations} iterations)</h3>
        <table class="benchmark-table">
            <tr><th>Shader</th><th>Average Time (ms)</th></tr>
            <tr><td>Branching</td><td>${avgBranching.toFixed(3)}</td></tr>
            <tr><td>Branchless</td><td>${avgBranchless.toFixed(3)}</td></tr>
        </table>
        <p>Performance Difference: ${((avgBranchless - avgBranching) / avgBranching * 100).toFixed(2)}%</p>
    `;
}

async function measurePerformance(pipeline) {
    const commandEncoder = device.createCommandEncoder();
    const textureView = context.getCurrentTexture().createView();

    const renderPassDescriptor = {
        colorAttachments: [
            {
                view: textureView,
                clearValue: { r: 0.0, g: 0.0, b: 0.0, a: 1.0 },
                loadOp: 'clear',
                storeOp: 'store',
            },
        ],
    };

    const passEncoder = commandEncoder.beginRenderPass(renderPassDescriptor);
    passEncoder.setPipeline(pipeline);
    passEncoder.setBindGroup(0, bindGroup);
    passEncoder.draw(3);
    passEncoder.end();

    const start = performance.now();
    device.queue.submit([commandEncoder.finish()]);
    await device.queue.onSubmittedWorkDone();
    return performance.now() - start;
}

init().catch(console.error);
</script>
</body>
</html>
