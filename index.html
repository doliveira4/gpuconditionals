<!DOCTYPE html>
<html>
<head>
    <title>GPU Conditional Benchmark</title>
    <style>
        
        :root {
            --primary: #0ff;
            --background: #000;
            --text: #fff;
            --code-bg: #1a1a1a;
        }

        body {
            background: var(--background);
            color: var(--text);
            margin: 0;
            font-family: monospace;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            max-width: 800px;
        }

        .code-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        pre {
            background: var(--code-bg);
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }

        button {
            background: #222;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        #results {
            margin-top: 20px;
            padding: 15px;
            background: #111;
        }

        .benchmark-table {
            width: 100%;
            border-collapse: collapse;
        }

        .benchmark-table td, .benchmark-table th {
            padding: 8px;
            border: 1px solid #333;
            text-align: left;
        }
        
        .shader-editor {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            height: 300px;
        }
        
        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            color: #0f0;
            border: 1px solid #333;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas"></canvas>
    
    <div id="controls">
        <button id="benchmarkButton">Run Benchmark (100 iterations)</button>
        
        <div class="code-columns">
            <div class="shader-box">
                <h3>Branching Shader (Editable)</h3>
                <div class="shader-editor">
                    <textarea id="branchingShader">// Full branching shader code
struct Uniforms {
    time: f32
};

@group(0) @binding(0) var<uniform> uniforms: Uniforms;

@fragment
fn main(@builtin(position) coord: vec4<f32>) -> @location(0) vec4<f32> {
    let uv = coord.xy / 1024.0;
    let d = length(uv - vec2(0.5));
    let threshold = 0.5 * (1.0 + sin(uniforms.time));
    
    var color = vec3(0.0);
    if d < threshold {
        color = vec3(1.0, 0.0, 0.0);
    } else {
        color = vec3(0.0, 0.0, 1.0);
    }
    
    return vec4(color, 1.0);
}</textarea>
                </div>
            </div>
            
            <div class="shader-box">
                <h3>Branchless Shader (Editable)</h3>
                <div class="shader-editor">
                    <textarea id="branchlessShader">// Full branchless shader code
struct Uniforms {
    time: f32
};

@group(0) @binding(0) var<uniform> uniforms: Uniforms;

@fragment
fn main(@builtin(position) coord: vec4<f32>) -> @location(0) vec4<f32> {
    let uv = coord.xy / 1024.0;
    let d = length(uv - vec2(0.5));
    let threshold = 0.5 * (1.0 + sin(uniforms.time));
    
    let blend = step(threshold, d);
    let color = mix(vec3(1.0,0.0,0.0), vec3(0.0,0.0,1.0), blend);
    
    return vec4(color, 1.0);
}</textarea>
                </div>
            </div>
        </div>

        <div id="results"></div>
    </div>

<script>
let pipelines = {
    branching: null,
    branchless: null
};

async function createPipeline(device, format, code) {
    try {
        return device.createRenderPipeline({
            vertex: { 
                module: device.createShaderModule({
                    code: `@vertex fn main(@builtin(vertex_index) vi: u32) -> @builtin(position) vec4<f32> {
                        const pos = array(vec2(-1,-1), vec2(3,-1), vec2(-1,3));
                        return vec4(pos[vi], 0, 1);
                    }`
                })
            },
            fragment: {
                module: device.createShaderModule({ code }),
                targets: [{ format }]
            },
            layout: 'auto'
        });
    } catch (error) {
        console.error('Shader compilation failed:', error);
        return null;
    }
}

async function init() {
    const canvas = document.getElementById('mainCanvas');
    const device = await navigator.gpu.requestAdapter().then(a => a.requestDevice());
    const context = canvas.getContext('webgpu');
    const format = navigator.gpu.getPreferredCanvasFormat();
    
    canvas.width = 1024;
    canvas.height = 1024;
    context.configure({ device, format });

    // Initial pipeline compilation
    pipelines.branching = await createPipeline(device, format, 
        document.getElementById('branchingShader').value);
        
    pipelines.branchless = await createPipeline(device, format, 
        document.getElementById('branchlessShader').value);

    // Uniform setup (now only needs time)
    const uniformBuffer = device.createBuffer({
        size: 4,
        usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST
    });

    // Event listeners for code edits
    document.getElementById('branchingShader').addEventListener('input', async () => {
        pipelines.branching = await createPipeline(device, format, 
            document.getElementById('branchingShader').value);
    });
    
    document.getElementById('branchlessShader').addEventListener('input', async () => {
        pipelines.branchless = await createPipeline(device, format, 
            document.getElementById('branchlessShader').value);
    });

    // Benchmark functionality
    document.getElementById('benchmarkButton').addEventListener('click', async () => {
        // ... similar benchmark code as before, but using separate pipelines ... 
    });

    // Animation loop
    function frame() {
        const time = performance.now() / 1000;
        device.queue.writeBuffer(uniformBuffer, 0, new Float32Array([time]));
        
        // Render both shaders side-by-side
        // ... rendering code using both pipelines ...
        
        requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
}

init().catch(console.error);
</script>
</body>
</html>
